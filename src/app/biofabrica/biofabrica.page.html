<ion-content>

    <!--Nav-->
    <nav>
        <ion-toolbar color="mycolors">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/modulos"></ion-back-button>
            </ion-buttons>
            <ion-title>Biofábrica</ion-title>
        </ion-toolbar>

        <div class="content_menu_h">
            <img src="../../assets/icon/menu-h.svg" class="nav_img">
        </div>
    </nav>

    <main>
        <!--panel usuario-->
        <div class="container1">
            <!--foto de usuario-->
            <div class="usuario">
                <img src="../../assets/icon/user-b.png">
            </div>


            <!--datos principales usuario-->
            <header class="header">

                <ng-container *ngIf="usuarioObservable | async as user">

                    <div class="div_nombre">
                        <label>{{user.nombres}} {{user.apellidos}}</label>
                    </div>

                    <div class="div_rol" *ngIf="user.rol ==1; else lider">
                        <label>administrador</label>
                    </div>
                    <ng-template #lider>líder</ng-template>

                </ng-container>

            </header>
            <!--botón cerrar sesión-->
            <div class="cerrar_sesion" (click)="cerrarSesion()">
                <img src="../../assets/icon/power.svg">
              </div>
        </div>

        <div class="pantalla">
            <p>Seguimiento pilas compostaje</p>
            <div class="mapa">

                <ng-container *ngIf="zonaservice.getZonaObserver() | async as zonaData">
                    <div *ngFor="let zona of zonaData.zonas">

                        <div class="content_btn_zona">
                            <label class="btn_zona" [routerLink]="['/historial-pila/',zona.cod_zona]">
                                <h5>{{zona.nom_zona}} - {{zona.cod_zona}}</h5><ion-img
                                    src="../../assets/icon/notas.svg"></ion-img>
                            </label>
                        </div>

                    </div>
                </ng-container>
            </div>
        </div>
        <div class="container3">
            <div class="titulo_container3">
                <p>Lista actividades rutinarias</p>
                <img src="../../assets/icon/calendario.svg">
            </div>
            <div class="lista_tareas">
                <div class="content_check">
                    <label for="chk_tarea1">Actualizar cambios fisicoquímicos pila</label><input type="checkbox"
                        id="chk_tarea1">
                </div>
                <div class="content_check">
                    <label for="chk_tarea2">Pedido insumos</label><input type="checkbox" id="chk_tarea2">
                </div>
                <div class="content_check">
                    <label for="chk_tarea3">Bitácora</label><input type="checkbox" id="chk_tarea3">
                </div>
            </div>

            <!--menu de funciones-->
            <div class="menu">
                <p>Menú</p>
                <div class="cont_botones_menu">
                    <button class="btn_menu1" [routerLink]="['/mp-entrada']">Ingresar materias primas</button>
                    <button class="btn_menu2" [routerLink]="['/cp-nuevo']">Conformación pila</button>
                    <button class="btn_menu3" [routerLink]="['/parametros']">Parámetros</button>
                    <button class="btn_menu4" [routerLink]="['/bitacoras']">Bitácoras</button>
                    <button class="btn_menu5" [routerLink]="['/abonos-entrada']">Abonos</button>
                    <button class="btn_menu6" [routerLink]="['/insumos']">Insumos</button>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <p>Contacto:</p>
        <a href="https://www.google.com"><img src="../../assets/icon/facebook.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="../../assets/icon/whatsapp.svg" class="img_footer"></a>
        <a href="https://www.google.com"><img src="../../assets/icon/email.svg" class="img_footer"></a>
    </footer>

</ion-content>
