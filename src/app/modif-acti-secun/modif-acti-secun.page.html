<ion-content>

  <nav>

    <ion-toolbar color="mycolors">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/conf-sis"></ion-back-button>
      </ion-buttons>
      <ion-title>Modificar Act/ No Rutinaria</ion-title>
    </ion-toolbar>


    <div class="content_menu_h">
      <img src="../../assets/icon/menu-h.svg" class="nav_img">
    </div>
  </nav>

  <main>
    <!--panel usuario-->
    <div class="container1">
      <!--foto de usuario-->
      <div class="usuario">
        <img src="../../assets/icon/ava-men2.svg">
      </div>

      <!--datos principales usuario-->
      <header class="header">

        <ng-container *ngIf="usuarioObservable | async as user">
            <div class="div_nombre">
                <label>{{user.nombres}}</label>
            </div>

            <div class="div_rol">
                <p class="rol">{{user.rol}}</p>
            </div>
            <p>Inicio de sesión: <br> 20/02/2020 07:00 am</p>
        </ng-container>

    </header>
      <!--botón cerrar sesión-->
      <div class="cerrar_sesion">
        <img src="../../assets/icon/power.svg">
      </div>
    </div>

    <div class="container2">
      <div class="ventanas">
        <div class="ven_nuevo">
          <button [routerLink]="['/actividades-secun']">nuevo</button>
        </div>
        <div class="ven_modificar">
          <button [routerLink]="['/modif-acti-secun']">modificar</button>
        </div>

      </div>
      <div class="form_ficha">

        <form action="get" class="form_buscar" autocomplete="off">
          <input type="search" id="buscar_rol" placeholder="actividad no rutinaria">
          <input type="submit" value="buscar">
        </form>

        <form action="post" autocomplete="off">

          <div class="opciones">
            <label for="fecha">Fecha modificación:</label>
            <input type="date" class="input_fecha">
          </div>

          <div class="opciones">
            <label for="input_ficha">Código no rutinaria:</label>
            <input type="text" id="input_ficha">
          </div>

          <div class="opciones">
            <label for="nom_ficha">Nombre no rutinaria:</label>
            <input type="text" id="nom_ficha">
          </div>

          <div class="botones">
            <input type="submit" value="guardar">
            <button class="btn_borrar">eliminar</button>
          </div>

        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>contacto:</p>
    <a href="https://www.google.com"><img src="../../assets/icon/facebook.svg" class="img_footer"></a>
    <a href="https://www.google.com"><img src="../../assets/icon/whatsapp.svg" class="img_footer"></a>
    <a href="https://www.google.com"><img src="../../assets/icon/email.svg" class="img_footer"></a>
  </footer>

</ion-content>
