<ion-content>

  <nav>

    <ion-toolbar color="mycolors">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/biofabrica"></ion-back-button>
      </ion-buttons>
      <ion-title>Entrada Abonos</ion-title>
    </ion-toolbar>

    <div class="content_menu_h">
      <img src="../../assets/icon/menu-h.svg" class="nav_img">
    </div>
  </nav>
  <main>
    <!--panel usuario-->
    <div class="container1">
      <!--foto de usuario-->
      <div class="usuario">
        <img src="../../assets/icon/ava-men2.svg">
      </div>


      <!--datos principales usuario-->
      <header class="header">

        <ng-container *ngIf="usuarioObservable | async as user">
            <div class="div_nombre">
                <label>{{user.nombres}}</label>
            </div>

            <div class="div_rol">
                <p class="rol">{{user.rol}}</p>
            </div>
            <p>Inicio de sesión: <br> 20/02/2020 07:00 am</p>
        </ng-container>

    </header>
      <!--botón cerrar sesión-->
      <div class="cerrar_sesion">
        <img src="../../assets/icon/power.svg">
      </div>
    </div>
    <!--cuadro nuevo, combinar, actualizar-->
    <div class="container2">
      <div class="ventanas">
        <div class="ven_entradas">
          <button [routerLink]="['/abonos-entrada']">entradas</button>
        </div>
        <div class="ven_salidas">
          <button [routerLink]="['/abonos-salida']">salidas</button>
        </div>
      </div>

      <div class="cod_entrada">
        <label># Entrada:</label>
        <input type="text" id="input_entrada" placeholder="1">
        <input type="date" class="input_fecha">
      </div>

      <!--inicio formulario-->
      <form action="post" class="mp_entrada" autocomplete="off">

        <div class="content_input">
          <label for="select_usuario">Responsable:</label>
          <select id="select_usuario">
            <option selected>-Seleccionar usuario-</option>
            <option value="1">Usuario ejemplo 1</option>
            <option value="2">Usuario ejemplo 2</option>
            <option value="3">Usuario ejemplo 3</option>
          </select>
        </div>

        <div class="content_input">
          <label for="select_pila"># Pila:</label>
          <select id="select_pila">
            <option selected>-Seleccionar # Pila-</option>
            <option value="1">Pila # 1</option>
            <option value="2">Pila # 2</option>
            <option value="3">Pila # 3</option>
          </select>
        </div>

        <div class="content_input">
          <label for="select_almacen">Almacen</label>
          <select id="select_almacen">
            <option selected>-Seleccionar almacen-</option>
            <option value="1">Almacen ejemplo 1</option>
          </select>
        </div>

        <div class="content_input">
          <label for="input_lote">cod. lote:</label>
          <input type="text" id="input_lote">
        </div>

        <div class="content_input_eleccion">
          <label for="input_mover">¿Agrega mejoradores?</label>
          <label for="">Si
            <input type="radio" name="respuesta">
          </label>
          <label for="">No
            <input type="radio" name="respuesta">
          </label>
        </div>

        <div class="content_input">
          <label for="select_pila">¿Cúales?</label>
          <select id="select_pila">
            <option selected>-Seleccionar mejorador-</option>
            <option value="1">mejorador ejemplo # 1</option>
            <option value="2">mejorador ejemplo # 2</option>
            <option value="3">mejorador ejemplo # 3</option>
          </select>
        </div>

        <div class="content_input_observaciones">
          <label for="observaciones" class="label_observaciones">Observaciones: </label>
          <textarea name="observaciones" id="observaciones" maxlength="200" cols="30" rows="10"
            placeholder="max. 200 caracteres"></textarea>
        </div>

        <div class="div_img_pila">
          <img src="../../assets/icon/mp.svg" class="img_pila">
        </div>
        <div class="div_subir_foto">
          <input type="file">
          <p>subir foto abono</p>
        </div>

        <div class="div_enviar_datos">
          <input type="submit" value="Enviar datos">
        </div>


      </form>
    </div>
  </main>

  <footer>
    <p>contacto:</p>
    <a href="https://www.google.com"><img src="../../assets/icon/facebook.svg" class="img_footer"></a>
    <a href="https://www.google.com"><img src="../../assets/icon/whatsapp.svg" class="img_footer"></a>
    <a href="https://www.google.com"><img src="../../assets/icon/email.svg" class="img_footer"></a>
  </footer>

</ion-content>
