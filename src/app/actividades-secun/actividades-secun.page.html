<ion-content>

  <nav>

    <ion-toolbar color="mycolors">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/conf-sis"></ion-back-button>
      </ion-buttons>
      <ion-title>Actividades No Rutinarias</ion-title>
    </ion-toolbar>

    <div class="content_menu_h">
      <img src="../../assets/icon/menu-h.svg" class="nav_img">
    </div>
  </nav>

  <main>
    <!--panel usuario-->
    <div class="container1">
      <!--foto de usuario-->
      <div class="usuario">
        <img src="../../assets/icon/ava-men2.svg">
      </div>

      <!--datos principales usuario-->
      <header class="header">

        <ng-container *ngIf="usuarioObservable | async as user">

          <div class="div_nombre">
            <label>{{user.nombres}} {{user.apellidos}}</label>
          </div>

          <div class="div_rol" *ngIf="user.rol ==1; else lider">
            <label>administrador</label>
          </div>
          <ng-template #lider>líder</ng-template>

        </ng-container>

      </header>
      <!--botón cerrar sesión-->
      <div class="cerrar_sesion" (click)="cerrarSesion()">
        <img src="../../assets/icon/power.svg">
      </div>
    </div>

    <div class="container2">

      <ng-container *ngIf="actisecundataservice.getSecundariaObserver() | async as secundariaData ">
        <ion-list>
          <ion-list-header>
            Lista de actividades no rutinarias
          </ion-list-header>


          <div *ngFor="let secundaria of secundariaData.secundarias" class="caja">

            <label>Fecha: {{secundaria.fecha}}</label>
            <label>Código no rutinaria: {{secundaria.cod_secund}}</label>
            <label>Nombre no rutinaria: </label>
            <label>{{secundaria.nom_acti_sec}}</label>

            <div class="item-note">
              <ion-icon name="create" style="zoom: 2.0;"
                [routerLink]="['/modif-acti-secun/',secundaria.cod_secund]"></ion-icon>
              <ion-icon name="trash" style="zoom: 2.0;" (click)="eliminarSecundaria(secundaria.cod_secund)"></ion-icon>
            </div>

          </div>

        </ion-list>

      </ng-container>
    </div>
  </main>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/modif-acti-secun/',-1]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <footer>
    <p>contacto:</p>
    <a href="https://www.google.com"><img src="../../assets/icon/facebook.svg" class="img_footer"></a>
    <a href="https://www.google.com"><img src="../../assets/icon/whatsapp.svg" class="img_footer"></a>
    <a href="https://www.google.com"><img src="../../assets/icon/email.svg" class="img_footer"></a>
  </footer>

</ion-content>
