<ion-content>

  <nav>
    
    <ion-toolbar color="mycolors">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/conf-sis"></ion-back-button>
      </ion-buttons>
      <ion-title>Crear Ficha</ion-title>
    </ion-toolbar>

    <div class="content_menu_h">
      <img src="../../assets/icon/menu-h.svg" class="nav_img">
    </div>
  </nav>

  <main>
    <!--panel usuario-->
    <div class="container1">
      <!--foto de usuario-->
      <div class="usuario">
        <img src="../../assets/icon/ava-men2.svg">
      </div>

      <!--datos principales usuario-->
      <header class="header">

        <ng-container *ngIf="usuarioObservable | async as user">
            <div class="div_nombre">
                <label>{{user.nombres}}</label>
            </div>

            <div class="div_rol">
                <p class="rol">{{user.rol}}</p>
            </div>
            <p>Inicio de sesión: <br> 20/02/2020 07:00 am</p>
        </ng-container>

    </header>
      <!--botón cerrar sesión-->
      <div class="cerrar_sesion">
        <img src="../../assets/icon/power.svg">
      </div>
    </div>

    <div class="container2">
      <div class="ventanas">
        <div class="ven_nuevo">
          <button [routerLink]="['/fichas']" style="background-color: #e4e4e4; color: black;">nuevo</button>
        </div>
        <div class="ven_modificar">
          <button [routerLink]="['/modif-ficha']" style="background-color: #e4e4e4; color: black;">modificar</button>
        </div>

      </div>

      <ion-list action="post" class="form_ficha" 
      lines="full" autocomplete="off">

        <div class="opciones">
          <ion-label for="fecha">Fecha creación:</ion-label>
          <ion-input [(ngModel)]="fecha" type="date" class="input_fecha" 
            style="background-color: #e4e4e4"></ion-input>
        </div>

        <div class="opciones">
          <ion-label for="input_ficha">Código ficha:</ion-label>
          <ion-input [(ngModel)]="cod_ficha" type="text" id="input_ficha"></ion-input>
        </div>

        <div class="opciones">
          <ion-label for="nom_ficha">Nombre ficha:</ion-label>
          <ion-input [(ngModel)]="nom_ficha" type="text" id="nom_ficha"></ion-input>
        </div>

        <div class="botones">
          <input type="submit" value="crear" (click)="enviarDatos()">
          <input type="reset" value="reiniciar">
        </div>
  
      </ion-list>

      <ion-list>
        <ion-list-header>
          Lista de Ficha
        </ion-list-header>

        <ion-item *ngFor="let ficha of fichas">
          
          <ion-label>
            <h5>{{ficha.fecha}} - {{ficha.cod_ficha}}, {{ficha.nom_ficha}}</h5>
          </ion-label>

          <div class="item-note">
            <ion-icon name="create" style="zoom: 2.0;" [routerLink]="['/modif-ficha/',ficha.cod_ficha]"></ion-icon>
            <ion-icon name="trash" style="zoom: 2.0;" (click)="eliminarFicha(ficha.cod_ficha)"></ion-icon>
          </div>

        </ion-item>
      </ion-list>
    </div>
  </main>

  <footer>
    <p>contacto:</p>
    <a href="https://www.google.com"><img src="../../assets/icon/facebook.svg" class="img_footer"></a>
    <a href="https://www.google.com"><img src="../../assets/icon/whatsapp.svg" class="img_footer"></a>
    <a href="https://www.google.com"><img src="../../assets/icon/email.svg" class="img_footer"></a>
  </footer>

</ion-content>
